<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>environment</title>
    <style>
    .center-image {
    display: flex;
    justify-content: center;
    align-items: center;
  }
    .scroll-container {
  height: 1000px;
  overflow-y: scroll;
}
</style>
</head>
<body>
<br>
<h1><strong><p class="text-primary"><img src={{url_for('static', filename="images/다운로드3.jfif")}} alt="Logo" width="50" height="50" class="d-inline-block align-text-top">Tomato disease Detecting</p></strong></h1>
<br>
    <div class="center-image">
        <img src="/static/images/다운로드2.jfif" class="blur-image" width="1000" height="200" alt="My Image"/>
    </div>
    {% include "navbar.html" %}
<div class="scroll-container">
<section>

    <br>
    <h3 class="h3 text-center mb-5" align="center"><strong>토마토 생육데이터(당도, 산도, 무게) 예측</strong></h3>

    <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button type="button" class="btn btn-outline-primary" onclick="location.href='/weight'" >과중</button>
    <button type="button" class="btn btn-outline-primary" onclick="location.href='/sugar'">당도</button>
    <button type="button" class="btn btn-outline-primary" onclick="location.href='/ph">산도</button>
    </div>
    <div class="row wow fadeIn">
            <div class="col-lg-6 col-md-12 px-4">
            <form action="/best_env" method="post">
                <div class="form-group">
                <label for="EC_feed">EC급액</label>
                <input type="text" name="EC_feed" required class="form-control" placeholder="EC급액을 입력하세요.">
                </div>
                <div class="form-group">
                <label for="EC_bact">EC배액</label>
                <input type="text" name="EC_bact" required class="form-control" placeholder="EC배액을 입력하세요.">
                </div>

                <div class="form-group">
                <label for="pH_feed">pH급액</label>
                <input type="text" name="pH_feed" required class="form-control" placeholder="pH급액을 입력하세요.">
                </div>

                <div class="form-group">
                <label for="pH_bact">pH배액</label>
                <input type="text" name="pH_bact" required class="form-control" placeholder="pH배액을 입력하세요.">
                </div>

                <div class="form-group">
                <label for="CO2">내부이산화탄소</label>
                <input type="text" name="CO2" required class="form-control" placeholder="CO2양을 입력하세요.">
                </div>

                <div class="form-group">
                <label for="avg_temp">평균온도</label>
                <input type="text" name="avg_temp" required class="form-control" placeholder="평균온도를 입력하세요.">
                </div>

                <div class="form-group">
                <label for="J/Day">J_Day</label>
                <input type="text" name="J_Day" required class="form-control" placeholder="누적일사량을 입력하세요.">
                </div>

                <div class="form-group">
                <label for="ground_temp">온도토양</label>
                <input type="text" name="ground_temp" required class="form-control" placeholder="토양온도를 입력하세요.">
                </div>

                <div class="form-group">
                <label for="temp_feed">온도급액</label>
                <input type="text" name="temp_feed" required class="form-control" placeholder="온도급액을 입력하세요.">
                </div>

                <div class="form-group">
                <label for="temp_bact">온도배액</label>
                <input type="text" name="temp_bact" required class="form-control" placeholder="온도배액을 입력하세요.">
                </div>

                <div class="form-group">
                <label for="EC_rate">EC비율</label>
                <input type="text" name="EC_rate" required class="form-control" placeholder="EC비율을 입력하세요.">
                </div>

                <div class="form-group">
                <label for="pH_rate">pH비율</label>
                <input type="text" name="pH_rate" required class="form-control" placeholder="pH비율을 입력하세요.">
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-md pull-right">예측하기</button>
                    {% if pred %}
                        <h5>과중 = {{pred}}</h5>
                    {% endif %}
            </form>
            </div>

        </div>
</section>
</div>
</body>
</html>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
